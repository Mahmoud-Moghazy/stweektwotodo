<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List | Week Two Task Two</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <h1>To-Do List &#9998;</h1>
      <div class="task-container">
        <div class="input-container">
          <input type="text" id="new-task" placeholder="Add a new task">
          <button id="add-task-btn"><span>Add Task</span> <span>&#43;</span></button>
        </div>
        <div class="error-massage">Please enter a task</div>
      </div>
      <ul id="task-list"></ul>
      <div class="notification-container">
        <div class="massage-container"> </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
